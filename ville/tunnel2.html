<!DOCTYPE html>
<html>
  <head>
    <title>Starfield Simulation</title>
    <style>
      body,
      html,
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      let colors = [];
      let maxCircles = 100;

      function animate() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Shift all colors
        let firstColor = colors.pop();
        colors.unshift(firstColor);

        for (let i = maxCircles; i > 0; i--) {
          context.beginPath();
          context.arc(centerX, centerY, i * 10, 0, Math.PI * 2, false);
          context.fillStyle = colors[i] || firstColor; // If a color isn't defined yet, use the firstColor
          context.fill();
        }

        requestAnimationFrame(animate);
      }

      // Generate initial color array
      for (let i = 0; i < maxCircles; i++) {
        colors.push(`hsl(${i * 3.6}, 100%, 50%)`);
      }

      animate();
    </script>
  </body>
</html>
