<!DOCTYPE html>
<html>
  <head>
    <title>Wave-like Line</title>
    <style>
      body,
      html,
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var time = 0;
      var waveHeight = 50;
      var waveLength = 0.01;
      var waveSpeed = 0.1;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        for (var x = 0; x <= canvas.width; x += 10) {
          var y =
            waveHeight * Math.sin((x + time) * waveLength) + canvas.height / 2;
          ctx.lineTo(x, y);
        }
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#0000ff";
        ctx.stroke();

        time += waveSpeed;
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
